<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Our Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #welcome-message {
            font-size: 1.5em;
            margin-top: 20px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Website</h1>
    </header>
    <div class="container">
        <p id="welcome-message">Thank you for visiting our website. We're here to provide you with the best experience.</p>
        <button id="explore-button">Explore</button>
    </div>

    <script>
        // JavaScript code can be added here to make the page interactive
        document.getElementById('explore-button').addEventListener('click', function () {
            alert('Welcome to our website! Feel free to explore.');
        });
    </script>
</body>
</html>
